<script>

(function() {
    const isProd = window.location.hostname.includes('render.com');
    if (isProd) {
        const noOp = () => {};
        console.log = noOp; console.warn = noOp; console.error = noOp;
        console.info = noOp; console.debug = noOp; console.table = noOp;
        setInterval(() => console.clear(), 1000); // ðŸ›¡ï¸ à¤•à¤‚à¤¸à¥‹à¤² à¤¸à¤¾à¤«à¤¼ à¤°à¤–à¥‡à¤‚
    }
})();

document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(e) {
    if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
};

const CipherShield = {
    MESH_SECRET: "SOV_LATTICE_INTEGRITY_SHIELD_99",
    PIN_HASH: "a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3", // '123' à¤•à¤¾ à¤¸à¥à¤°à¤•à¥à¤·à¤¿à¤¤ à¤¹à¥ˆà¤¶
    encrypt(data) { return CryptoJS.AES.encrypt(JSON.stringify(data), this.MESH_SECRET).toString(); },
    decrypt(cipher) {
        try { 
            const bytes = CryptoJS.AES.decrypt(cipher, this.MESH_SECRET);
            return JSON.parse(bytes.toString(CryptoJS.enc.Utf8)); 
        } catch(e) { return null; }
    },
    maskDID(v) { return v ? v.substring(0, 8) + "********" + v.slice(-8) : "REDACTED"; }
};

let userKeys = null, myBalance = 0, stakedBalance = 0, totalBurned = 0, pinBuffer = "";
const TOTAL_SUPPLY = 1000000000;
const gun = Gun({ peers: ['https://sov-relay.onrender.com/gun', 'https://peer.wall.org/gun'] });

const IdentityEngine = {
    verifyPin(n) {
        pinBuffer += n;
        if(pinBuffer.length === 3) {
            const inputHash = CryptoJS.SHA256(pinBuffer).toString();
            if(inputHash === CipherShield.PIN_HASH) {
                pinBuffer = ""; this.launch();
            } else {
                pinBuffer = ""; UI.notify("Security Alert", "Invalid Handshake Pin.");
            }
        }
    },
    async loginWithDID() {
        const input = document.getElementById('direct-did-input').value.trim();
        if(!input) return;  
        try {
            // à¤®à¤¾à¤¸à¥à¤Ÿà¤° DID à¤µà¥‡à¤°à¤¿à¤«à¤¿à¤•à¥‡à¤¶à¤¨
            if(input.includes("FvXKT94VcOyIcJSxySlQOKPnB1prkmogSJEK9JaIVP4")) {
                userKeys = { pub: input };
                localStorage.setItem('sov_vault_enc', CipherShield.encrypt(userKeys));
                UI.notify("Identity", "Shard Authorized. Enter PIN.");
            } else throw "Unauthorized";
        } catch(e) { UI.notify("Security", "Identity Shard Mismatch."); }
    },
    launch() {
        if(!userKeys) return;
        // ðŸ›¡ï¸ SESSION LOCKDOWN
        sessionStorage.setItem('sov_apex_session', 'ACTIVE_' + Date.now());
        
        document.getElementById('nav-did-value').innerText = CipherShield.maskDID(userKeys.pub);
        document.getElementById('profile-did-full').innerText = userKeys.pub;

        // à¤®à¥‡à¤¶ à¤¸à¤¿à¤‚à¤• (Real-time Wallets & Burn)
        gun.get('sov_v72_wallets').get(userKeys.pub).on(data => { 
            if(data && data.balance !== undefined) { 
                myBalance = data.balance; 
                document.getElementById('total-val').innerText = myBalance.toLocaleString(); 
            } 
        });
        gun.get('sov_network_stats').on(data => { 
            if(data && data.totalBurned !== undefined) { 
                totalBurned = data.totalBurned; 
                TreasuryEngine.updateDisplay(); 
            } 
        });

        UI.tab('dashboard');
        document.getElementById('nav').classList.remove('hidden');
        document.getElementById('view-auth').classList.add('hidden');
        AnalyticsEngine.init();
    }
};

const UI = {

    FALLBACK_DATA: [
        { name: "Bitcoin", current_price: 98400, high_24h: 99000, low_24h: 97000, total_volume: 50000000000, image: "https://assets.coingecko.com/coins/images/1/large/bitcoin.png" },
        { name: "Ethereum", current_price: 3800, high_24h: 3900, low_24h: 3750, total_volume: 20000000000, image: "https://assets.coingecko.com/coins/images/279/large/ethereum.png" }
    ],
    tab(id, el) { 
    
        if(id !== 'auth' && !sessionStorage.getItem('sov_apex_session')) { location.reload(); return; }
        document.querySelectorAll('.view-section').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-' + id).classList.remove('hidden');
        if(el) { document.querySelectorAll('#nav a').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
        if(id === 'vaults') this.loadTerminal();
    },
    notify(t, m) {
        const div = document.createElement('div');
        div.style.cssText = "background:white; border-left:4px solid #ff8c00; padding:16px; margin-bottom:10px; font-size:12px; font-weight:700; box-shadow: 0 4px 20px rgba(0,0,0,0.1);";
        div.innerHTML = `<b>${t}:</b> ${m}`;
        document.getElementById('notif-container').appendChild(div);
        setTimeout(() => div.remove(), 3000);
    },
    async loadTerminal() {
        const terminal = document.getElementById('crypto-terminal-list');
        terminal.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Syncing Oracle...</td></tr>";
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50`);
            if(!res.ok) throw new Error();
            const data = await res.json();
            this.renderRows(data);
        } catch(e) {
            this.renderRows(this.FALLBACK_DATA);
            UI.notify("Oracle", "Using Encrypted Fallback Stream.");
        }
    },
    renderRows(data) {
        document.getElementById('crypto-terminal-list').innerHTML = data.map((c, index) => `<tr><td><b>${index+1}</b></td><td><img src="${c.image}" width="20"> <b>${c.name}</b></td><td><b>$${c.current_price.toLocaleString()}</b></td><td class="price-up">$${c.high_24h.toLocaleString()}</td><td class="price-down">$${c.low_24h.toLocaleString()}</td><td><small>$${c.total_volume.toLocaleString()}</small></td></tr>`).join('');
    }
};

const TreasuryEngine = {
    updateDisplay() {
        gun.get('sov_treasury_vault').once(data => {
            const cexFund = (data && data.cexSales) ? data.cexSales : 5000000;
            document.getElementById('cex-fund').innerText = `$${cexFund.toLocaleString()}`;
            document.getElementById('active-reserve').innerText = `$${(cexFund + (totalBurned * 0.1)).toLocaleString()}`;
        });
        document.getElementById('bridge-revenue').innerText = `${totalBurned.toFixed(4)} SOV`;
        document.getElementById('burn-counter').innerText = totalBurned.toFixed(4);
    }
};

const BridgeEngine = {
    FEES: { BTC: 0.08, ETH: 0.04, SOL: 0.015 },
    updateFees() {
        const c = document.getElementById('bridge-chain').value;
        const a = parseFloat(document.getElementById('bridge-amt').value) || 0;
        const f = a * (this.FEES[c] || 0.01);
        document.getElementById('fee-val').innerText = `${f.toFixed(4)} SOV`;
    },
    initiate() {
        const a = parseFloat(document.getElementById('bridge-amt').value);
        if(!a || a > myBalance) return UI.notify("Mesh Error", "Insufficient Balance.");
        const f = a * (this.FEES[document.getElementById('bridge-chain').value] || 0.01);
        gun.get('sov_v72_wallets').get(userKeys.pub).put({ balance: myBalance - (a + f) });
        gun.get('sov_network_stats').put({ totalBurned: totalBurned + f });
        UI.notify("Handshake", "Real-Time Omnichain Handshake Confirmed.");
    }
};

const GovEngine = {
    stake() {
        const a = parseFloat(document.getElementById('stake-amt').value);
        if(!a || a > myBalance) return UI.notify("Gov Error", "Stake Refused.");
        gun.get('sov_v72_wallets').get(userKeys.pub).put({ balance: myBalance - a });
        stakedBalance += a;
        document.getElementById('staked-val').innerText = stakedBalance.toLocaleString();
        document.getElementById('gov-status').innerText = `VOTING POWER: ${((stakedBalance/TOTAL_SUPPLY)*100).toFixed(4)}%`;
        UI.notify("Lattice", "Stake Committed.");
    }
};

const CoinEngine = { startMining() { document.getElementById('mesh-pulse').style.width = "100%"; gun.get('sov_v72_wallets').get(userKeys.pub).put({ balance: myBalance + 0.005 }); setTimeout(() => document.getElementById('mesh-pulse').style.width = "0%", 1000); } };
const VaultEngine = { setNominee() { const n = document.getElementById('msig-partner').value; if(n) { document.getElementById('msig-status').innerText = `Multi-Sig: ACTIVE (${n.substring(0,8)})`; UI.notify("Security", "Sync Active."); } } };
const AnalyticsEngine = { init() { new Chart(document.getElementById('growth-chart'), { type: 'line', data: { labels: ['Q1', 'Q2', 'Q3', 'Q4'], datasets: [{ data: [5, 12, 8, 15], borderColor: '#ff8c00', fill: true, backgroundColor: 'rgba(255, 140, 0, 0.05)' }] } }); } };

window.onload = () => { 
    lottie.loadAnimation({ container: document.getElementById('lottie-auth'), renderer: 'svg', loop: true, autoplay: true, path: 'https://assets9.lottiefiles.com/packages/lf20_kx9H6g.json' }); 
    const pad = document.getElementById('pin-pad');
    if(pad) {
        [1,2,3,4,5,6,7,8,9,0].sort(() => Math.random() - 0.5).forEach(n => {
            const btn = document.createElement('button'); btn.innerText = n; btn.style.padding = "15px"; btn.style.borderRadius = "12px"; btn.style.border = "1px solid #eee"; btn.style.background = "white"; btn.style.cursor="pointer";
            btn.onclick = () => IdentityEngine.verifyPin(n); 
            pad.appendChild(btn);
        });
    }
};
</script>
