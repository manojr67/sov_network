<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOV Ultimate | Sovereign Lattice Network</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --primary: #f7931a; --navy: #020617; --text: #f8fafc; --text-muted: #94a3b8; --border: rgba(255,255,255,0.1); --card-bg: rgba(15, 23, 42, 0.7); --success: #10b981; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; color: var(--text); background: var(--navy); overflow-x: hidden; user-select: none; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 80% 20%, rgba(247,147,26,0.12) 0%, transparent 40%); z-index: -1; }
        nav { position: fixed; top: 0; width: 100%; padding: 1.5rem 8%; display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); display: flex; align-items: center; gap: 10px; text-decoration: none; cursor: pointer; }
        .nav-links a { margin-left: 2rem; text-decoration: none; color: var(--text-muted); font-weight: 600; cursor: pointer; }
        .page-section { display: none; margin-top: 100px; padding: 2rem 8%; }
        .page-section.active { display: block; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hero { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        .hero h1 { font-size: 4rem; font-weight: 800; margin-bottom: 1rem; }
        .hero h1 span { color: var(--primary); }
        #node-map { height: 350px; width: 100%; max-width: 900px; border-radius: 30px; border: 1px solid var(--border); margin: 2rem 0; box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 1; }
        .vault-card { max-width: 450px; margin: 0 auto; background: var(--card-bg); padding: 2.5rem; border-radius: 40px; border: 1px solid var(--border); text-align: center; position: relative; overflow: hidden; }
        .pin-display { font-size: 2.5rem; letter-spacing: 12px; color: var(--primary); font-family: 'Fira Code'; margin-bottom: 2rem; height: 50px; }
        .pad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .pad-btn { padding: 1rem; border-radius: 18px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; font-weight: 700; cursor: pointer; }
        .pad-btn:hover { background: var(--primary); }
        .btn-prime { background: var(--primary); color: white; padding: 0.8rem 2.5rem; border-radius: 50px; border: none; cursor: pointer; font-weight: 700; box-shadow: 0 10px 30px rgba(247, 147, 26, 0.3); }
        .hidden { display: none !important; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="bg-glow"></div>

<nav>
    <a onclick="switchTab('home')" class="logo"><i class="bi bi-hexagon-fill"></i> SOV.NETWORK</a>
    <div class="nav-links">
        <a onclick="switchTab('home')">Technology</a>
        <a href="/explorer">Lattice Explorer</a>
        <a onclick="switchTab('vault')" class="btn-prime" style="color: white !important;">Access Vault</a>
    </div>
</nav>

<div id="section-home" class="page-section active">
    <div class="hero">
        <h1>Global <span>Lattice</span> Mesh Infrastructure.</h1>
        <p style="color: var(--text-muted);">Real-time node handshakes across the sovereign map.</p>
        <div id="node-map"></div>
        <button onclick="switchTab('vault')" class="btn-prime">Initialize Handshake</button>
    </div>
</div>

<div id="section-vault" class="page-section">
    <div class="hero">
        <div class="vault-card">
            <h2>Identity Handshake</h2>
            <div id="pin-login-container">
                <div class="pin-display" id="pin-view">***</div>
                <div class="pad-grid" id="pin-pad"></div>
            </div>
            <div id="v-status" style="margin-top:20px; font-size:10px; font-weight:800; color:var(--text-muted);">SECURE STANDBY</div>
        </div>
    </div>
</div>

<script>
    // --- ðŸ›¡ï¸ à¤¸à¤®à¤¾à¤§à¤¾à¤¨ 1 & 3: Lockout & Shuffle Logic ---
    let currentInput = "";
    let attempts = 0;
    const PIN_HASH = "a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3";

    const CipherShield = {
        MESH_SECRET: "SOV_LATTICE_INTEGRITY_SHIELD_99",
        encryptData(payload) { return CryptoJS.AES.encrypt(JSON.stringify(payload), this.MESH_SECRET).toString(); }
    };

    // --- ðŸ›¡ï¸ à¤¸à¤®à¤¾à¤§à¤¾à¤¨ 2: Peer Health & Optimized Config ---
    const gun = Gun({ 
        peers: ['https://sov-relay.onrender.com/gun', 'https://peer.wall.org/gun'],
        retry: 1000,
        check: true 
    });

    function switchTab(tabId) {
        document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
        const target = document.getElementById('section-' + tabId);
        if(target) {
            target.classList.add('active');
            if(tabId === 'home') setTimeout(initMap, 200);
        }
    }

    function handleInput(n) {
        // Brute-force protection check
        const lockoutTime = localStorage.getItem('sov_lockout');
        if(lockoutTime && Date.now() < lockoutTime) {
            const remaining = Math.ceil((lockoutTime - Date.now()) / 60000);
            updateStatus(`SYSTEM LOCKED: TRY IN ${remaining} MIN`, "var(--danger)");
            return;
        }

        currentInput += n;
        document.getElementById('pin-view').innerText = "*".repeat(currentInput.length);
        
        if(currentInput.length === 3) {
            const inputHash = CryptoJS.SHA256(currentInput).toString();
            if(inputHash === PIN_HASH) {
                attempts = 0;
                successRedirect("HANDSHAKE VERIFIED");
            } else {
                attempts++;
                currentInput = ""; 
                document.getElementById('pin-view').innerText = "***";
                
                if(attempts >= 5) {
                    localStorage.setItem('sov_lockout', Date.now() + 600000); // 10 min lockout
                    updateStatus("MAX ATTEMPTS: LOCKDOWN INITIATED", "var(--danger)");
                } else {
                    updateStatus(`INVALID: ${5 - attempts} ATTEMPTS LEFT`, "var(--danger)");
                }
                renderPad(); // Wrong pin par shuffle karega (Anti-Spy)
            }
        }
    }

    function updateStatus(msg, color) {
        const status = document.getElementById('v-status');
        if(status) { status.innerText = msg; status.style.color = color; }
    }

    function successRedirect(msg) {
        updateStatus(msg, "var(--success)");
        localStorage.setItem('sov_id_created', 'true');
        try {
            const handshake = CipherShield.encryptData({ action: "VERIFIED", ts: Date.now() });
            gun.get('sov_global_ledger').set(handshake);
        } catch(e) {}
        setTimeout(() => { window.location.replace("/citadel"); }, 800);
    }

    function renderPad() {
        const pad = document.getElementById('pin-pad');
        if(!pad) return;
        pad.innerHTML = "";
        // ðŸ›¡ï¸ à¤¸à¤®à¤¾à¤§à¤¾à¤¨ 3: Visual Shuffle on every render
        [1,2,3,4,5,6,7,8,9,0].sort(() => Math.random() - 0.5).forEach(n => {
            const btn = document.createElement('button');
            btn.className = 'pad-btn'; btn.innerText = n;
            btn.onclick = () => handleInput(n);
            pad.appendChild(btn);
        });
    }

    // --- ðŸ—ºï¸ WORLD MAP ---
    function initMap() {
        const container = document.getElementById('node-map');
        if (!container || container._leaflet_id) return;
        const map = L.map('node-map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        const nodes = [[51.5, -0.09], [40.7, -74], [35.6, 139.6], [28.6, 77.2], [-33.8, 151.2], [19.07, 72.87]];
        nodes.forEach(pos => {
            L.circleMarker(pos, { color: '#f7931a', radius: 5, fillOpacity: 0.8 }).addTo(map).bindPopup("Node: ACTIVE");
        });
    }

    // --- ðŸ›¡ï¸ à¤ªà¥à¤°à¥‹ à¤¸à¤®à¤¾à¤§à¤¾à¤¨: Anti-Debugging "Dead Man Switch" ---
    setInterval(() => {
        const start = Date.now();
        debugger; 
        if (Date.now() - start > 100) {
            document.body.innerHTML = "<h1>SECURITY VIOLATION DETECTED</h1>";
            setTimeout(() => { window.location.href = "about:blank"; }, 1000);
        }
    }, 2000);

    window.onload = () => { renderPad(); initMap(); };
</script>
</body>
</html>
